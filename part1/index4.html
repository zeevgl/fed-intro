<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p.yellow-text {
            background-color: yellow;
            color: red;
            font-family: "Comic Sans MS";
            font-size: 40px;
            text-align: center;
            padding: 20px;
        }
    </style>

    <script>
        let clickCount = 0;
        document.addEventListener("DOMContentLoaded", function(event) {
            document.getElementById("btnCounter").addEventListener("click", function() {
                setCounter(++clickCount);
            });
            setCounter(clickCount);
        });

        function setCounter(value) {
            document.getElementById("clickCounter").innerHTML = value.toString();
        }

    </script>

</head>
<body>
Hello World!

<p>My name is Zeev</p>

this is <b>BOLD</b> text

<br/>

this is <span style="color:red">red</span> text

<p class="yellow-text">some text</p>

<button onclick="alert('Hello World!');">Click me</button>

<br/>

<button id="btnCounter">Click me2</button>
<span id="clickCounter"></span>

</body>
</html>
